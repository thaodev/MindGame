plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-milestone')
    }

    maven {
        url = uri('http://repo.spring.io/release')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://nexus.sapocorp.net/repository/maven-releases')
    }

    maven {
        url = uri('https://nexus.sapocorp.net/repository/maven-snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.1'
    api 'org.springframework.boot:spring-boot-starter-web-services:3.0.1'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.1'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:3.0.1'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'MindGame'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
