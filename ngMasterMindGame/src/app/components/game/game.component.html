<p>Randomly generated number is: </p>
<div class="container-fluid">
  <!-- <div *ngIf="!isGameStart">
    <p>Enter username</p>
    <input type="text"/>
    <button class="btn btn-secondary" (click)="startGame()">Start Game</button>
  </div> -->
  <div class="col-3">
    <select name="size" [(ngModel)]="size">
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>

    </select>
    <button class="button d-flex justify-content-end" (click)="startGame(size)">Start a new game</button>
  </div>
  <div class="col-6 d-flex justify-content-center">
  <div><countdown [config]="{ leftTime: 100, format: 'm:s' }"></countdown></div>
    <table class="table table-sm">
      <thead>
        <tr class="table-warning">
          <th>Attempt</th>
          <th>Feedbacks</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attempt of attemptArr">
          <td >
            <div >
              <!-- <form #prodQty="ngForm" class="form-group mx-sm-3 mb-2"> -->
              <select type= "number" *ngFor="let box of digits" #box1 (blur)="getData(box1.value)" name="box">
              <!-- <select type= "number" *ngFor="let box of array"  name="box"> -->
                <option value=""></option>
                <option  *ngFor="let i of range" [value]="i">{{i}}</option>

              </select>
            <!-- </form> -->
            </div>
            <button class="btn btn-warning btn-sm" (click)="checkAttempt()">check</button>
          </td>
          <td *ngIf="attempt">{{attempt.feedback}}</td>
          <!-- <td></td> -->
        </tr>
      </tbody>

    </table>
  </div>
  <div class="col-3"></div>
</div>
